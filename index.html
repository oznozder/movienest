<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNest</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header-style.css">

<body>
        <!-- HEADER SECTİON -->

            <h1 class="main-title">MovieNest</h1>
            <nav class="nav-bar">

         <!-- BODY SECTİON -->
         <main>
            <h2>Filmler</h2>

                <input type="text" id="search-input" placeholder="Film adı, senarist veya konu arayın...">

            <section id="results-section">
                <div class="film-container">

        </main>
        <!-- FOOTER SECTİON -->
        <footer>
            <p><b>MovieNest</b> Movie search engine - 2025</p>
