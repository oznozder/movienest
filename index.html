<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNest</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header-style.css">
    <link rel="stylesheet" href="./styles/footer-style.css">
</head>

<body>
        <!-- HEADER SECTİON -->
    <div id="header-container"></div>

         <!-- BODY SECTİON -->
         <main>
            <h2>Filmler</h2>
    
            <!-- Arama kutusu -->
            <section id="search-section">
                <input type="text" id="search-input" placeholder="Film adı, senarist veya konu arayın...">
            </section>
            <button type="button">Ara</button>
    
            <section id="results-section">
                <div class="film-container">
                    <!-- Filmler buraya JavaScript ile eklenecek -->
                </div>
                <button id="load-more">Daha Fazla Göster</button>
            </section>
            
        </main>
        <!-- FOOTER SECTİON -->
    <div id="footer-container"></div>  

    <script src="./scripts/script.js"></script>

    <script>
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('./components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>

</html>
