<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNest</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/header-style.css">
    <link rel="stylesheet" href="./styles/footer-style.css">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
        <!-- HEADER SECTİON -->
        <header class="main-header">
            <a href="index.html"><img src="./assets/logo.webp" alt="MovieNest Logo" class="logo"></a>
            <h1 class="main-title">MovieNest</h1>
            <nav class="nav-bar">
                <ul class="nav-links">
                    <li><a href='index.html'>Ana Sayfa</a></li>
                    <li><a href='about.html'>Hakkımızda</a></li>
                    <li><a href='contact.html'>İletişim</a></li>
                </ul>
            </nav>
        </header>

         <!-- BODY SECTİON -->
         <main>
            <div id="secondery_header_container">
            <h2 id="secondery_header">Movies</h2>
            </div>
    
            <!-- SEARCH SECTION -->
            <section id="search-section">
                <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for a movie title, director, or plot...">
                <i class="fas fa-search"></i>
            </div>
            </section>
            
            <section id="results-section">
                <div class="film-container"></div>

                <div id="no-results" class="no-results">
                    <img src="./images/no-results.png" alt="Sonuç bulunamadı" />
                    <h3>Maalesef aradığınız kriterlerde bir film bulamadık.</h3>
                    <p>Belki şunlara göz atmak isteyebilirsiniz:</p>
                    <ul class="suggested-films">
                        <!-- JS ile öneri eklenebilir -->
                    </ul>
                </div>
            
                <button id="load-more">Daha Fazla Göster</button>
            </section>       

        </main>
        <!-- FOOTER SECTİON -->
        <footer>
            <div class="footer-container">
            <p class="footer-main-text"><b>MovieNest</b> Movie search engine - 2025</p>
            </div>
        </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
